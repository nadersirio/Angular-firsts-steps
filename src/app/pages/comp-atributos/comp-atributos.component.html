<p [ngClass]="estilo">comp-atributos works!</p>
<button (click)="trocar()">trocar</button>
<h1 [ngStyle]="{'background':corDeFundo, 'color':corDaFonte}">Curso Angular</h1>
<hr>
<ng-content select="h2"></ng-content> <!-- para imprimir na tela o 'h2' -->
<hr>
<h1>Lista de Compras</h1>
<p>Adicione um item;</p>
<input type="text" [(ngModel)] = "item">
<p>{{ item }}</p>
<button (click)="adicionarLista()">Adiciona</button>

<ul>
  <li *ngFor="let elemento of lista"> {{ elemento }}</li>
</ul>

<hr>

<h2>utilizando ng-template e ngIf</h2>

<ng-template> <!-- por default ele é false -->
  <a href="#">Finalizar Compra 1° modo</a>
</ng-template>
<br>
<ng-template [ngIf]="true">
  <a href="#">Finalizar Compra 2° modo</a>
</ng-template>
<br>
<ng-template [ngIf]="isEnableBlock">
  <a href="#">Finalizar Compra 3° modo</a>
</ng-template>

<hr>
<ng-content select="p"></ng-content> <!-- para imprimir na tela o 'p' -->

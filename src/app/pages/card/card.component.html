<h1>Lista Card Component</h1>

<ul>
  <li *ngFor="let p  of products; let i = index"
    (click)="checkIndex(i)">
    {{i}} - {{p}}
  </li>
</ul>
<input
  type="text"
  [placeholder]="placeholder"
  (input)="value = $any($event.target).value"
/>
<button (click)="adicionar()">Adicionar</button>
<button (click)="remove()">Remover</button>

<h1>Verificação de usuáio:</h1>

<div *ngFor="let option of options">
  <label>
    <input
    type="radio"
    [(ngModel)]="menuType"
    [value]="option"
    name="userGroup"
    >
    {{ option }}
  </label>
</div>

<div [ngSwitch]="menuType">
  <div *ngSwitchDefault>
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuarios</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superUser'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuarios</li>
      <li>gerenciar admins</li>
    </ul>
  </div>
</div>
